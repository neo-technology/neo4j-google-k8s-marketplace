properties:
  name:
    type: string
    x-google-marketplace:
      type: NAME
  namespace:
    type: string
    x-google-marketplace:
      type: NAMESPACE
  image:
    type: string
    default: $REGISTRY:$TAG
    x-google-marketplace:
      type: IMAGE
  coreServers:
    title: Server replicas to use
    type: int
    default: 3
    minimum: 3
    maximum: 9
  readReplicaServers:
    title: Read Replicas
    type: int
    default: 0
    minimum: 0
    maximum: 9
  authEnabled:
    title: Enable Authorization
    type: string
    default: "true"
    enum:
    - "true"
    - "false"
  cpuRequest:
    title: CPU units per node
    type: string
    default: "100m"
  memoryRequest:
    title: Memory per node
    type: string
    default: "512M"
  cpuLimit:
    title: CPU units per node (limit)
    type: string
    default: "8"
  memoryLimit:
    title: Memory per node (limit)
    type: string
    default: "512G"
  volumeSize:
    title: Disk allocation to core nodes
    type: string
    default: "10Gi"
  volumeStorageClass:
    title: Storage class for nodes, SSD storage recommended.
    type: string
    default: standard
    enum:
    - "-"
