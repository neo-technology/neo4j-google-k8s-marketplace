  #   type: string
  #   default: gcr.io/neo4j-k8s-marketplace-public/causal-cluster/ubbagent:$TAG
  #   x-google-marketplace:
  #     type: IMAGE
  # reportingSecret:
  #   type: string
  #   default: "XYZ"
  #   x-google-marketplace:
  #     type: REPORTING_SECRET
required:
- name
- namespace
- image
